[[language]]
name = "swift"
language-servers = [ "sourcekit-lsp" ]
formatter = { command = "swift-format", args = ["format"] }
auto-format = true


[language-server.sourcekit-lsp]
command = "sourcekit-lsp"

[[language]]
name = "python"
language-servers = [ "pyright", "ruff" ]
formatter = { command = "ruff", args = ["format", "-" ] }
auto-format = true

[language-server.pyright]
command = "basedpyright-langserver"
args = ["--stdio"]

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"

[language-server.ruff]
command = "ruff-lsp"


[[language]]
name = "javascript"
shebangs = ["deno"]
roots = ["deno.json", "deno.jsonc"]
auto-format = true
language-servers = ["deno-lsp"]
indent = { tab-width = 4, unit = " " }

[[language]]
name = "typescript"
shebangs = ["deno"]
roots = ["deno.json", "deno.jsonc"]
auto-format = true
language-servers = ["deno-lsp", "lsp-ai"]
indent = { tab-width = 4, unit = " " }

[language-server.deno-lsp]
command = "deno"
args = ["lsp"]

[language-server.lsp-ai]
command = "lsp-ai"

[language-server.deno-lsp.config.deno]
enable = true
unstable = true
suggest.imports.hosts = { "https://deno.land" = true }
inlayHints.parameterNames.enabled = "all"
inlayHints.parameterTypes.enabled = true
inlayHints.variableTypes.enabled = true
inlayHints.propertyDeclarationTypes.enabled  = true
inlayHints.functionLikeReturnTypes.enabled = true
inlayHints.enumMemberValues.enabled = true

[language-server.lsp-ai.config.models.gpt4o]
type="open_ai"
chat_endpoint = "https://api.openai.com/v1/chat/completions"
completions_endpoint = "https://api.openai.com/v1/chat/completions"
