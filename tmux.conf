set -g mouse on
set -g history-limit 9999

bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n C-o run-shell -b "/Users/rg/dotfiles/bin/tmux-picker"
bind -n C-l select-pane -t :.+
bind -n C-g run-shell -b "/Users/rg/dotfiles/bin/tmux-claude"
bind u popup -w 80% -h 50% -E "/Users/rg/dotfiles/bin/tmux-url"
bind p popup -w 80% -h 50% -E "/Users/rg/dotfiles/bin/tmux-jump-prompt"

bind -n M-[ previous-window
bind -n M-] next-window
bind -n M-= new-window
bind -n M-- kill-window

# Reduce escape-time to make Escape key responsive (especially over SSH)
set -sg escape-time 10

# Kill claude session when parent session closes
set-hook -g session-closed 'run-shell "tmux kill-session -t #{hook_session}-claude 2>/dev/null || true"'

bind / popup -w 80% -h 80% -E "/Users/rg/dotfiles/bin/tmux-search"

set -g mode-keys vi

bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down
