set -g mouse on
set -g history-limit 9999

bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n C-l select-pane -t :.+
bind u popup -w 80% -h 50% -E "tmux-url"
bind p popup -w 80% -h 50% -E "tmux-jump-prompt"

bind -n M-[ previous-window
bind -n M-] next-window
bind -n M-= new-window
bind -n M-- kill-window

# Reduce escape-time to make Escape key responsive (especially over SSH)
set -sg escape-time 10

bind / popup -w 80% -h 80% -E "tmux-search"

set -g mode-keys vi

bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down
